<!DOCTYPE html>
<html>

<head>
  <title>Juego de la Vida de Conway</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      grid-gap: 1px;
      margin: 10px auto;
    }

    .cell {
      width: 20px;
      height: 20px;
      background-color: #838383;
      border: 1px solid #000000;
    }
  </style>
</head>

<body>
  <h1>Juego de la Vida de Conway. Programado al 100% por ChatGPT</h1>
  <h4>(Menos el estilo)</h4>
  <h4><a class="goback" href="index.html">Back to index</a></h4>
  <button onclick="startGame()">Comenzar</button>
  <button onclick="stopGame()">Detener</button>
  <button onclick="clearBoard()">Limpiar</button>
  <div id="board"></div>

  <script src="./conway.js" defer></script>
</body>

</html>
